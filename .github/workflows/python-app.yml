# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout reposistory
#      uses: actions/checkout@v1
      uses: actions/checkout@v2
    - name: Checkout submodule
      # uses: actions/checkout@v2.0.0
      # with:
      #   token: '${{ secrets.GITHUB_TOKEN }}'
      #   repository: Sebastian-Belkner/component_separation
      #   path: MSC/
      #   ref: 'master'
      run: |
        git config --file=.gitmodules MSC.url https://${{ secrets.GITHUB_TOKEN }}:${{ secrets.GITHUB_TOKEN }}@github.com/carronj/MSC.git
        git submodule sync
        git submodule update --init --recursive
    - name: Set up Python 3.8.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.8.6
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install Plancklens
      run: pip3 install git+https://github.com/carronj/plancklens.git
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        # flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        # flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        python3 -m pytest test/test_general.py
